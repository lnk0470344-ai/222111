<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dungeon & Dragons</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 배경색을 검은색으로 변경하고, 폰트와 스타일 적용 */
        body {
            background: black; /* 배경색 변경: blue -> black */
            color: limegreen; /* 텍스트 색상을 대비되는 녹색으로 변경 (선택 사항) */
            font-family: 'Press Start 2P', cursive; /* 폰트 변경: Roboto -> Press Start 2P */
            text-align: center;
            margin-top: 80px; /* 상단 여백 조정 */
        }
        h1 {
            font-size: 32px; /* 폰트 스타일 고려하여 크기 조정 */
            margin-bottom: 50px;
            color: yellow; /* 제목 색상 강조 */
        }
        
        /* 메뉴 버튼 스타일 */
        .menu-button {
            display: block; /* 블록 요소로 만들어 줄 바꿈 */
            width: 250px; /* 버튼 너비 설정 */
            margin: 20px auto; /* 중앙 정렬 및 상하 여백 */
            padding: 15px 10px;
            font-size: 18px;
            text-decoration: none; /* 밑줄 제거 */
            color: limegreen;
            border: 2px solid limegreen; /* 테두리 추가 */
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
            transition: background-color 0.1s, color 0.1s; /* 부드러운 전환 효과 */
            box-shadow: 4px 4px 0px limegreen; /* 픽셀 스타일의 그림자 효과 */
        }

        /* 버튼 마우스 오버(hover) 시 스타일 */
        .menu-button:hover {
            background-color: limegreen; /* 배경색 반전 */
            color: black; /* 텍스트 색상 반전 */
            box-shadow: 2px 2px 0px limegreen; /* 그림자 효과 변경 */
        }

        /* 상단/하단 텍스트 스타일 */
        .top, .bottom {
            position: absolute;
            font-size: 10px; /* 폰트 스타일 고려하여 크기 조정 */
            color: gray;
        }

        .top {
            top: 10px;
            right: 15px;
        }

        .bottom {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="top">version 1.0</div>

    <h1>Dungeon & Dragons</h1>

    <div class="menu">
        <a href="#" class="menu-button">New Game</a>
        <a href="#" class="menu-button">Load Game</a>
        <a href="#" class="menu-button">Options</a>
    </div>

    <div class="bottom">copyright 10454,gbox3d</div>
</body>
</html>
